---
layout: blog
---
<div class="mdl-card mdl-shadow--2dp">
 <div class="mdl-card__title mdl-typography--display-1">{{ page.title }}</div>
 <span class="postdate mdl-color-text--grey-700 mdl-typography--subhead-color-contrast mdl-typography--text-right"><i class="material-icons">date_range</i> {{ page.date | date: "%b %-d, %Y" | upcase }}{% if page.author %} - by {{ page.author }}{% endif %}</span>
 <div class="mdl-card__supporting-text mdl-typography--text-justify mdl-color-text--grey-700">
 {{ content }}
<br />
<div id="disqus_thread" class="mdl-card" style="width:auto" />
<script>
var disqus_config = function () {
this.page.url = '{{ page.url | replace:'index.html','' | prepend: site.blogurl | prepend: site.url }}';
this.page.identifier = '{{ page.id }}';
};
(function(){var d=document,s=d.createElement('script');
s.src='//opengapps.disqus.com/embed.js';
s.setAttribute('data-timestamp',+new Date());
(d.head||d.body).appendChild(s);
})();
</script>
</div>
</div>
</div>
<div class="pagination">
 <a onclick="goBackToBlog()" href="#" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">arrow_back</i></a>
 <br /><br />
 <p class="feed-subscribe"><a href="{{ '/feed.xml' | prepend: site.blogurl }}"><i class="material-icons">rss_feed</i>RSS</a> <a href="{{ site.pushbullet | append:'opengappsblog' }}"><i class="material-icons">notifications</i>Pushbullet</a></p>
</div>
<script type="text/javascript">{% include postscripts.js %}</script>
